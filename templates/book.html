{% extends "base.html" %}
    {%block title%}
    Book Page
    {%endblock%}
  {%block body%}
  <h1 class="label label-success">Books form</h1>
  <form class="form-horizontal list-group list-group-flush" action="/book" method="post" >
    <div class="form-group list-group-item">
      <label class="control-label col-sm-2" for="email">Book Title:</label>
      <div class="col-sm-10">
        <input class="form-control" id="name" placeholder="Enter Book Title" name="bt" required id="s-item">
      </div>
    </div>
    <div class="form-group list-group-item">
      <label class="control-label col-sm-2" for="email">Edition:</label>
      <div class="col-sm-10">
        <input class="form-control" id="name" placeholder="Enter Book Edition" name="be" required>
      </div>
    </div>
    <div class="form-group list-group-item">
      <label class="control-label col-sm-2" for="email">Author / Writer:</label>
      <div class="col-sm-10">
        <input class="form-control" id="name" placeholder="Enter Book's Author" name="ba" required id="s-item">
      </div>
    </div>
    <div class="form-group my-4">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default btn-primary">Submit</button>
      </div>
    </div>
  </form>
  <form class="d-flex " role="search" method="POST" action="{{url_for('search')}}">
    <input class="form-control me-2" type="search" placeholder="Search Book" aria-label="Search" id="search-input">
    <button class="btn btn-outline-success" type="submit">Search</button>
  </form>

  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Book Title</th>
        <th>Edition</th>
        <th>Author</th>
      </tr>
    </thead>
    <tbody>
      {%for stud in cla%}
      <tr>
        <td> {{stud.id}}</td>
        <td>{{stud.Title}}</td>
        <td>{{stud.Edition}}</td>
        <td>{{stud.Author}}</td>
        <td>
          <a type="button" class="btn btn-success" href="/book/{{stud.id}}">View</a>
        </td>
        <td>
          <a type="button" class="btn btn-primary" href="/update_book/{{stud.id}}">Update</a>
        </td>
        <td>
          <a type="button" class="btn btn-danger" href="/delete_book/{{stud.id}}">Delete</a>
        </td>
      </tr>
      {%endfor%}
    </tbody>
  </table>
  
{%endblock%}
