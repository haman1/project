{% extends "base.html" %}
    {%block title%}
    Update_book Page
    {%endblock%}
  {%block body%}
  <h1 class="label label-success">Books form</h1>
  <form class="form-horizontal" action="" method="post" >
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Book Title:</label>
      <div class="col-sm-10">
        <input class="form-control" id="name" placeholder="Enter Book Title" name="bt" required required value="{{book.Title}}">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Edition:</label>
      <div class="col-sm-10">
        <input class="form-control" id="name" placeholder="Enter Book Edition" name="be" required required value="{{book.Edition}}">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Author / Writer:</label>
      <div class="col-sm-10">
        <input class="form-control" id="name" placeholder="Enter Book's Author" name="ba" required required value="{{book.Author}}">
      </div>
    </div>
    <div class="form-group my-4">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default btn-primary">Submit</button>
      </div>
    </div>
  </form>

{%endblock%}
