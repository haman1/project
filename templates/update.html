{% extends "base.html" %}
    {%block title%}
    This is the Main Index Page
    {%endblock%}
  {%block body%}

  <form class="form-horizontal" action="" method="post" >
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Name:</label>
      <div class="col-sm-10">
        <input class="form-control" id="name" placeholder="Enter Student Name" name="name" required value="{{student.Name}}">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Department:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="email" placeholder="Enter Department" name="department" min="0" value="{{student.Department}}">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Contact:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="email" placeholder="Enter Number" name="contact" min="0" value="{{student.Contact}}">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Gender:</label>
      <div class="col-sm-10">
        <select class="form-control" id="program" name="gender">
          <option value="Male"> Male </option>
          <option value="Female"> Female </option>
        </select>
      </div>
    </div>

    <div class="form-group my-4">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default btn-primary">Submit</button>
      </div>
    </div>
  </form>



  {%endblock%}
